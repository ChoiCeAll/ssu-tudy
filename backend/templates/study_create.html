<!DOCTYPE html>
<html>
<head>
    <title>Create Study</title>
</head>
<body>
    <h2>Create a New Study</h2>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Title" required><br>

        <label for="description">Description:</label>
        <textarea name="description" placeholder="Description" required></textarea><br>

        <label for="hashtags">Hashtags:</label>
        <input type="text" name="hashtags" placeholder="#example #study"><br>

        <!-- <label for="open_kakao_link">Open Kakao Link:</label>
        <input type="text" name="open_kakao_link" placeholder="https://open.kakao.com/..." required><br> -->

        <label for="max_members">Max Members:</label>
        <input type="number" name="max_members" value="10" min="1" required><br>

        <button type="submit">Create</button>
    </form>
    <p><a href="{{ url_for('study_list') }}">Back to Study List</a></p>
</body>
</html>
